<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Switch Case</h2>
  <script>
    var value;
    switch(value){
      case 1:
        console.log('option 1')
        break
      case 2:
        console.log('option 2')
        break
      case 3:
        console.log('option 3')
        break
      default:
        console.log('default')
    }
  </script>
  
</body>
</html>

<!-- 
Switch case works on the basis of changes in a single variable.

-->
