<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="inputArea">
    <h2 align="center">Hotel Registration Form</h2>
    Full Name: <input type="text" id="fullName"/> <br/><br/>
    Email Address: <input type="email" id="email"/><br/><br/>
    Contact Number: <input type="number" id="contactNumber"/><br/><br/>
    Arrival Date: <input type="date" id="arrivalDate"/><br/><br/>
    Departure Date: <input type="date" id="deptDate"/><br/><br/>
    Number of Adults: <input type="number" id="numAdult"/><br/><br/>
    Number of Childrens: <input type="number" id="numChildren"/><br/><br/>                          
  
    <input type="button" value="Submit" id="btnSubmit"/>
  </div>
  <div id="tableArea">
    <table border="1" id="customerTable">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email Address</th>
                <th>Contact Number</th>
                <th>Arrival Date</th>
                <th>Departure Date</th>
                <th>Number of Adults</th>
                <th>Number of Childrens</th>                   
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
