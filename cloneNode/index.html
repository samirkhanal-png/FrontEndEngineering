<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Node Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="original styled-box" style="border: 2px solid #FF5733; background-color: #FFE5E5;">
        <h2>This is the original box</h2>
        <p>This box will be cloned.</p>
    </div>

    <div class="target">
        <h2>Target Boxes</h2>
    </div>

    <button class="cloneButton">Clone the Box</button>

    <script src="script.js"></script>
</body>
</html>
